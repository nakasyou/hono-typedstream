name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - uses: denoland/setup-deno@v2

      - name: Update npm
        run: npm install -g npm@latest

      - run: deno task build

      - run: npm publish
      - run: npx jsr publish
